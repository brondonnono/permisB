<ion-header>
  <ion-toolbar>
    <ion-title>Groupe Chat</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="red">
    <div *ngFor="let message of messages">
      <ion-item lines="none" class="date">
        <ion-label>
          {{message.date}}
        </ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="message.userEmail == user.userData.email" >
        <ion-badge slot="end" color="tertiary">{{ message.text }}</ion-badge>
      </ion-item>
      <ion-item lines="none" *ngIf="message.userEmail != user.userData.email" >
        <div class="flex">
          <img src="assets/defaultProfil.jpeg" class="profil" alt="profil" />
          <ion-badge slot="start" color="secondary">{{ message.text }}</ion-badge>
        </div>
      </ion-item>
    </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="input-col">
        <ion-input [(ngModel)]="messageText" placeholder="Enter your text message" type="text"></ion-input>
      </ion-col>
      <ion-col size="2" class="send-col">
        <ion-button shape="full" (click)="sendMessage()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
