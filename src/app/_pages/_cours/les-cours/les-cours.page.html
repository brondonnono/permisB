<ion-header>
  <ion-toolbar>
     <!-- button placed to the top start -->
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Les cours
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- version franÃ§aise -->
<ion-content>
    <ion-grid *ngFor="let cour of coursFr">
      <ion-row>
        <ion-col>
          <ion-card (click)="showSubMenu(cour.key)">
            <div class=" align title">
              <ion-label>{{cour.title}}</ion-label>
            </div>
            <div class="align">
              <h3>__</h3>
            </div>
            <div class="align">
              ({{cour.nb}})
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
